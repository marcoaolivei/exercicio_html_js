<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML com JavaScript</title>
  <link rel="stylesheet" href="./main.css"/>
</head>
<body>
  <div class="container">
    <h1>Digite os campos com números</h1>
    <h2>Tem uma regra que você irá perceber!</h2>
    <form id="form-numbers">
      <input type="number" id="number1" placeholder="Digite o primeiro número" required/>
      <input type="number" id="number2" placeholder="Digite o segundo número" required/>
      <button id="btn-submeter" type="submit">Calcular</button>
    </form>
    <p class="error-message"></p>
    <p class="success-mesage"></p>
  </div>
  <script src="./main.js"></script>
</body>
</html>
